<!DOCTYPE html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link type="text/css" href=".//2Columnas.css" rel="stylesheet">
</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
                <div id="iosBlurBg">
                    <div id="whiteBg"></div>
                </div>
                <div id="bottomEnter"></div>
                <div id="bottomBlurBg"></div>

                <!-- Login Form -->
                <div class="loginForm">

                    <div class="title">
                        <p>Sistema de control <br> de aforos basado en<br><span>Internet de las Cosas</span></p>
                        <hr>
                        <hr class="short">
                    </div>
                    <form method="usuario" action = "http://localhost:8090/usuario">
                        <div class="col-3">
                            <input class="effect-2" type="text" placeholder="Usuario...">
                            <span class="focus-border"></span>

                            <input class="effect-2" type="password" placeholder="Password...">
                            <span class="focus-border"></span>
                        </div>

                        <div class="forget">
                            <button class="btn btn-default btn-sm">Olvidaste tu password?</button>
                        </div>

                    </form>
                </div>

                <a href="">

                    <div class="enterButton">
                        <i class="fa fa-lock fa-2x text-white"></i><br>
                        <span class="enterText text-white">Ingresar</span>

                    </div>
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
